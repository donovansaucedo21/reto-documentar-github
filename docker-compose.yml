services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./src:/var/www/html
    depends_on:
      - php

  php:
    build: ./php
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db

  db:   # <--- Â¡IMPORTANTE! Este nombre debe ser 'db' para que PHP lo encuentre
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: dwes
      MYSQL_DATABASE: dwes
      MYSQL_USER: dwes
      MYSQL_PASSWORD: dwes
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
